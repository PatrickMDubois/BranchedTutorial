<div class="tutorial-object" ng-repeat="element in tutorial">
    <h1 class="title" ng-if="element.type=='title'">{{element.text}}</h1>
    <p class="paragraph" ng-if="element.type=='paragraph'">{{element.text}}</p>
    <img class="image" ng-if="element.type=='image'" src="{{element.url}}" />
    <div class="notes" ng-if="element.type=='notes'" ng-repeat="note in element.notes">
        <p>{{note}}</p>
    </div>
</div>

<div class="tutorial-object" ng-repeat="element in tutorial" ng-click="showNotes = !showNotes">
    <h1 class="title" ng-if="element.type=='title'">{{element.text}}</h1>
    <p class="paragraph" ng-if="element.type=='paragraph'">{{element.text}}</p>
    <img class="image" ng-if="element.type=='image'" src="{{element.url}}" />

    <div class="notes" ng-if="element.hasOwnProperty('notes')" ng-show="showNotes">
        <p  ng-repeat="note in element.notes">{{note.note}}</p>
    </div>

    <div class="branch" ng-if="element.type=='branch'" ng-click="tutorial.selectedBranch = element.name">
        {{element.name}}
    </div>

    <p ng-if="tutorial.selectedBranch==element.name" ng-repeat="subelement in element.branch">
        {{subelement.text}}
    </p>
</div>

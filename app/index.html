<!doctype html>
<html lang="en" ng-app="BranchedTutorial">
  <head>
    <meta charset="UTF-8">
    <title>Branched Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <!-- build:[src] scripts/ -->
    <script src="modernizr/modernizr.js"></script>
    <!-- /build -->
  </head>
  <body class="tutorial" ng-controller="mainController">
    <select class="version-select" ng-model="selectedVersion"
            ng-options="version for version in versions">
    </select>

    <tutorial ng-repeat="(version, data) in tutorial"
              ng-if="version == selectedVersion"
              tutorial="data">
    </tutorial>

    <!-- build:js scripts/dependencies.js -->
    <script src="/angularjs/angular.js"></script>
    <!-- /build -->

    <!-- build:js scripts/templates.js -->
    <script src="/scripts/templates/templates.js"></script>
    <!-- /build -->

    <!-- build:js scripts/app.js -->
    <script src="/scripts/app.js"></script>

    <script src="/scripts/tutorialService.js"></script>
    <script src="/scripts/mainController.js"></script>
    <script src="/scripts/recursionHelper.js"></script>
    <script src="/scripts/tutorialDirective.js"></script>
    <!-- /build -->
  </body>
</html>

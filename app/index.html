<!doctype html>
<html lang="en" ng-app="BranchedTutorial">
  <head>
    <meta charset="UTF-8">
    <title>Branched Tutorial</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/medium-editor/dist/css/medium-editor.css">
    <link rel="stylesheet" href="/medium-editor/dist/css/themes/default.css">
    <!-- build:[src] scripts/ -->
    <script src="modernizr/modernizr.js"></script>
    <!-- /build -->
  </head>
  <body class="tutorial" ng-controller="mainController">
    <div class="version-list">
      <div ng-repeat="version in tutorial" ng-click="$parent.selectedVersion = version.label">
        {{version.label}}
      </div>
    </div>

    <div class="editable"
         ng-repeat="version in tutorial"
         ng-if="$parent.selectedVersion == version.label"
         ng-bind-html="version.content">
    </div>

    <!-- build:js scripts/dependencies.js -->
    <script src="/angularjs/angular.js"></script>
    <!-- /build -->

    <!-- build:js scripts/templates.js -->
    <script src="/scripts/templates/templates.js"></script>
    <!-- /build -->

    <!-- build:js scripts/app.js -->
    <script src="/scripts/app.js"></script>

    <script src="/scripts/tutorialService.js"></script>
    <script src="/scripts/mainController.js"></script>
    <script src="/scripts/recursionHelper.js"></script>
    <script src="/scripts/tutorialDirective.js"></script>
    <!-- /build -->

    <script src="/medium-editor/dist/js/medium-editor.js"></script>
    <script>var editor = new MediumEditor('.editable');</script>
  </body>
</html>
